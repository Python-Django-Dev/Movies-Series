{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/Screenshot 2024-12-05 163202.png">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
  <link rel="stylesheet" href="{% static 'css/landing.css ' %}">
  <title>Cima Hub</title>
</head>

<body>
  <section class="landing" id="landingSection">
    <video autoplay muted loop class="video-bg">
      <source src="{% static 'img/landing.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <div class="content">
        <h1 id="animatedText"></h1>
        <p>استمتع بأحدث الأفلام والمسلسلات بجودة عالية</p>
        <a href="{% url 'loginform' %}">
          <button id="startBtn" onclick="">ابدأ الان</button>
        </a>

      </div>
    </div>
    <div class="transition-overlay" id="transitionOverlay"></div>
  </section>


  <script>
    const startBtn = document.getElementById("startBtn");
    const transitionOverlay = document.getElementById("transitionOverlay");

    startBtn.addEventListener("click", () => {
      transitionOverlay.classList.add("active");
      setTimeout(() => {
        window.location.href = "{% url 'options' %}";
      }, 1500);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const textElement = document.getElementById("animatedText");
      const fullText = "مرحبًا بكم في عالم الأفلام";
      let index = 0;

      function typeLetter() {
        if (index < fullText.length) {
          textElement.textContent += fullText[index];
          index++;
          setTimeout(typeLetter, 100);
        }
      }

      typeLetter();
    });
  </script>
</body>

</html>
